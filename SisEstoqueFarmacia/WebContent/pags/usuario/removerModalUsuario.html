<div class="modal fade" id="removerModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">SISFARME - MENSAGEM - USUARIO</h4>
			</div>
			<form id="removerForm" method="GET"
				action="removerUsuarioServlet.du">
				<input type="hidden" name="idUsuario" id="removerModalPropValue"
					value="">
				<div class="modal-body">
					<p id="removerModalMessage"></p>
				</div>
				<div class="modal-footer">
					<button type="submit" id="removerModalConfirma"
						class="btn btn-danger" data-dismiss="modal">Sim</button>
					<button type="button" class="btn btn-default"
						data-dismiss="modal">Cancelar</button>
				</div>
			</form>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
